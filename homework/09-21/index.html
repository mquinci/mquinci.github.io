 <!DOCTYPE html>
 <html>
     <head>
         <meta charset="utf-8"/>
         <title>Google</title>
     </head>
     <body>
        <svg height="1000px" width="1500px"> 

            <defs>
                <filter id="f1" filterUnits="userSpaceOnUse" height="800" width="1600">
                  <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
                </filter>
                <clipPath id="cut-off-bottom">
                  <rect x="300px" y="315px" width="300px" height="75px" fill="red" transform="rotate(-13)"/>
                </clipPath>
              </defs>

            <rect x="200px" y="75px" width="850px" height="400px" fill="black"/>
            <rect x="225px" y="100px" width="800px" height="350px" fill=rgb(250,242,189) stroke="white" stroke-width="3px"/>
            <circle cx="325px" cy="200px" r="90px" stroke=rgb(57,153,151 stroke-width="4px" filter="url(#f1)" fill="none"/>
            <circle cx="280px" cy="275px" r="25px" fill="white" stroke="black" stroke-width="2px"/>
            <circle cx="325px" cy="200px" r="85px" stroke="black" stroke-width="4px" fill="none"/>
            <circle cx="325px" cy="200px" r="75px" fill="black"/>
            <circle cx="325px" cy="200px" r="40px" stroke=rgb(23,90,105) stroke-width="6px" fill="none"/>
            <circle cx="325px" cy="200px" r="25px" stroke=rgb(57,153,151) stroke-width="6px" fill="none"/>
            <line x1="408px" y1="218px" x2="445px" y2="218px" stroke="black" stroke-width="1px"/>
            <line x1="408px" y1="225px" x2="445px" y2="225px" stroke="black" stroke-width="4px"/>
            <line x1="408px" y1="200px" x2="445px" y2="195px" stroke="black" stroke-width="1px"/>
            <line x1="430px" y1="180px" x2="430px" y2="260px" stroke="black" stroke-width="1px"/>
            <circle cx="440px" cy="310px" r="50px" stroke="black" stroke-width="3px" fill="white" clip-path="url(#cut-off-bottom)"/>
            <circle cx="440px" cy="310px" r="47px" stroke=rgb(255,64,0) stroke-width="5px" fill="none" clip-path="url(#cut-off-bottom)"/>
            <circle cx="535px" cy="285px" r="50px" stroke="black" stroke-width="3px" fill="white" clip-path="url(#cut-off-bottom)"/>
            <circle cx="535px" cy="285px" r="47px" stroke=rgb(255,195,77) stroke-width="5px" fill="none" clip-path="url(#cut-off-bottom)"/>
            <circle cx="445px" cy="325px" r="25px" stroke="black" stroke-width="3px" fill="white"/>
            <circle cx="445px" cy="325px" r="23px" stroke=rgb(247,169,80) stroke-width="3px" fill="none"/>
            <circle cx="495px" cy="313px" r="25px" stroke="black" stroke-width="3px" fill="white"/>
            <circle cx="495px" cy="313px" r="23px" stroke=rgb(246,208,119) stroke-width="3px" fill="none"/>
            <circle cx="545px" cy="302px" r="25px" stroke="black" stroke-width="3px" fill="white"/>
            <circle cx="545px" cy="302px" r="23px" stroke=rgb(246,228,108) stroke-width="3px" fill="none"/>
            <line x1="350px" y1="320px" x2="650px" y2="250px" stroke="black" stroke-width="1px"/>
            <line x1="515px" y1="150px" x2="575px" y2="400px" stroke="black" stroke-width="2px"/>
        </svg>
     </body>
 </html>
